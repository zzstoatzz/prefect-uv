# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: prefect-pack

# applies to all deployments
pull:
  - prefect.deployments.steps.git_clone: &git_clone
      repository: https://github.com/zzstoatzz/prefect-uv.git

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: print-info
    tags:
      - sanity-check
    description: a sanity check flow that prints some information
    entrypoint: flows/hello.py:print_info
    parameters: {}
    work_pool:
      name: asdf
      job_variables:
        image: "{{ build-image.image }}"
    version:
    enforce_parameter_schema: true
    schedules: []

  - name: uses-emoji
    tags:
      - uses-special-packages
    description: a sanity check flow that uses the emoji package
    entrypoint: flows/uses_emoji.py:emojize
    parameters: {}
    work_pool:
      name: asdf
      job_variables:
        pip_packages:
          - emoji
